<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Luckiest+Guy&family=Nunito:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
        <div class="centerDiv">
            <div class="details">
                <label for="name">Enter Your Name:</label>
                <input type="text" name="" id="nameid">
            </div>
            <div class="imgdiv">
                <img src="IMG/img1.jpg" alt="img"width="200" height="200" id="imgchange">
            </div>
            <button>Click Me!</button>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                const name = $('#nameid').val();
                alert(name);
                $('#imgchange').attr('src',`https://joeschmoe.io/api/v1/${name}`
);
            })
        })
    </script>
</body>
</html>
